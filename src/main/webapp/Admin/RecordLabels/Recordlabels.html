<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width= device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Page for the admin">
    <meta name="author" content="Darlene G.">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="20">
    <link rel="stylesheet" href="../../css/edit.css">
    <link rel="shortcut icon" href="../../pics/ICAI.png" type="image/x-icon">
    <title>Edit Record Labels - ICAI</title>
</head>


<body>
<div class="container text-center">
    <h1 class="title">Record labels</h1></div>
<br>

<div>
    <form action="../../api/recordLabels/create" method="POST">
        <label> Create record label </label>   <br>
        <label for="name"></label><input type="text" id="name" name="name" placeholder="name"/>
        <input type="submit"></form>

    <label> Get record label </label>   <br>
    <label for="id"></label>
    <input type="text" placeholder="id" id="id"/>
    <input type="submit" id="getRecordLabel" onclick="getRecordLabel()">
       <br>

    <label> Update name of record label </label>   <br>
    <label for="idUpN"></label>
    <input type="text" placeholder="id" id="idUpN">
    <label for="nameUpN"></label>
    <input type="text" placeholder="updated name" id="nameUpN">
    <button class="myButton" id="updateRecordLabel" onclick="updateRecordLabel()">
        Update record label
    </button>
    <br>

    <label> Delete record label </label>   <br>
    <label for="idDel"></label>
    <input type="text" placeholder="id" id="idDel">
    <button class="myButton" id="deleteRecordLabel" onclick="deleteRecordLabel()">
        Delete record label
    </button>

    <br>
    <button class="myButton" onclick="getRecordlabels()">
        View all Record labels
    </button>
</div>


<ol></ol>
<script src="Recordlabels.js"></script>
</body>
</html>
