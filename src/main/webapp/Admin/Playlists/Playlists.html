<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width= device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="Page for the admin">
  <meta name="author" content="Darlene G.">
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="20">
  <link rel="stylesheet" href="../../css/home.css">
  <link rel="shortcut icon" href="../../pics/ICAI.png" type="image/x-icon">
  <title>Edit Playlists - ICAI</title>
</head>

<body>

<div class="container text-center">
  <h1 class="title">Playlists</h1>
</div>
<br>

<div>
  <button class="myButton" id="getAll" onclick="getPlaylists()">
    View all playlists
  </button>


<br>

  <form action="../../api/playlists/create" method="POST">
    <label> Create playlist </label>
    <label for="name"></label><input id="name" name="name" placeholder="name"/>
    <input type="submit"></form>



  <label> Get playlist </label>
  <label for="id"></label>
  <input id="id"/>
  <input type="submit" id="getPlaylist" onclick="getPlaylist()">

<br>


  <label> Delete playlist </label>
  <label for="idDel"></label>
  <input placeholder="id" id="idDel">
  <button class="myButton" id="deletePlaylist" onclick="deletePlaylist()">
    Delete playlist
  </button>


<br>

  <label> Update name of playlist </label>
  <label for="idUpN"></label>
  <input placeholder="id" id="idUpN">
  <label for="nameUpN"></label>
  <input placeholder="updated name" id="nameUpN">
  <button class="myButton" id="updatePlaylist" onclick="updatePlaylist()">
    Update playlist
  </button>
</div>

<ol></ol>
<script src="Playlists.js"></script>
</body>
</html>
