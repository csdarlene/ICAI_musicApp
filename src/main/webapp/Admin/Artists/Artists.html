<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width= device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Page for the admin">
    <meta name="author" content="Darlene G.">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="../../css/Home.css">
    <link rel="shortcut icon" href="../../pics/ICAI.png" type="image/x-icon">
    <title>Edit Artists - ICAI</title>
</head>


<body>
<div class="container text-center">
    <h1 class="title">Artists</h1></div>
<br>

<div>
    <button class="myButton" id="getAll" onclick="getArtists()">
        View all artists
    </button>

</div>
<br>
<div>
    <form action="../../api/artists/create" method="POST">
        <label> Create artists </label>
        <label for="name"></label><input id="name" name="name" placeholder="name"/>
        <input type="submit"></form>
</div>
<br>

<div>
    <label> Get artist </label>
    <label for="id"></label>
    <input id="id"/>
    <input type="submit" id="getArtist" onclick="getArtist()">
</div>
<br>

<div>
    <label> Delete artist </label>
    <label for="idDel"></label>
    <input placeholder="id" id="idDel">
    <button class="myButton" id="deleteArtist" onclick="deleteArtist()">
        Delete artist
    </button>
</div>

<br>
<div>
    <label> Update name of artist </label>
    <label for="idUpN"></label>
    <input placeholder="id" id="idUpN">
    <label for="nameUpN"></label>
    <input placeholder="updated name" id="nameUpN">
    <button class="myButton" id="updateArtist" onclick="updateArtist()">
        Update artist
    </button>
</div>

<ol></ol>
<script src="Artists.js"></script>
</body>
</html>
