<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width= device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Page for the admin">
    <meta name="author" content="Darlene G.">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="20">
    <link rel="stylesheet" href="../../css/edit.css">
    <link rel="shortcut icon" href="../../pics/ICAI.png" type="image/x-icon">
    <title>Edit Artists - ICAI</title>
</head>


<body>
<div class="container text-center">
    <h1 class="title">Artists</h1></div>
<br>

<div>

    <form action="../../api/artists/create" method="POST">
        <label> Create artists </label><br>
        <label for="name"></label><input type="text" id="name" name="name" placeholder="name"/>
        <label for="recordLabel"></label><select id="recordLabel">
        <option value=null>Record Label</option>
        <option value=1>Republic Records</option>
        <option value=2>RCA Records</option>
        <option value=3>Atlantic Records</option>
        <option value=4>Columbia Records</option>
        <option value=5>Slaughter Gang</option>
        <option value=6>OVO Sound</option>
    </select>
        <input type="submit"></form>


    <label> Get artist </label><br>
    <label for="id"></label>
    <input type="text" placeholder="id" id="id"/>
    <input type="submit" id="getArtist" onclick="getArtist()">
    <br>

    <label> Update name of artist </label><br>
    <label for="idUpN"></label>
    <input type="text" placeholder="id" id="idUpN">
    <label for="nameUpN"></label>
    <input type="text" placeholder="updated name" id="nameUpN">
    <button class="myButton" id="updateArtist" onclick="updateArtist()">
        Update artist
    </button>
    <br>

    <label> Delete artist </label><br>
    <label for="idDel"></label>
    <input type="text" placeholder="id" id="idDel">
    <button class="myButton" id="deleteArtist" onclick="deleteArtist()">
        Delete artist
    </button>

    <br>
    <button class="myButton" id="getAll" onclick="getArtists()">
        View all artists
    </button>
</div>

<ol></ol>
<script src="Artists.js"></script>
</body>
</html>
