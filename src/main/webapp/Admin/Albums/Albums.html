<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width= device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Page for the admin">
    <meta name="author" content="Darlene G.">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="20">
    <link rel="stylesheet" href="../../css/edit.css">
    <link rel="shortcut icon" href="../../pics/ICAI.png" type="image/x-icon">
    <title>Edit Albums - ICAI</title>
</head>


<body>

<div class="container text-center">
    <h1 class="title">Albums</h1>
</div>
<br>

<div>
    <form action="../../api/albums/create" method="POST">
        <label> Create album </label>  <br>
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="name"/>
        <label for="year"></label>
        <input type="text" id="year" name="year" placeholder="year"/>
        <input type="submit"></form>


    <label> Get album </label>  <br>
    <label for="id"></label>
    <input type="text" id="id" placeholder="id"/>
    <input type="submit" id="getAlbum" onclick="getAlbum()">
    <br>

    <label> Update year of album </label>  <br>
    <label for="idUpY"></label>
    <input type="text" placeholder="id" id="idUpY">
    <label for="yearUpY"></label>
    <input type="text" placeholder="updated year" id="yearUpY">
    <button class="myButton" id="updateAlbumY" onclick="updateAlbumY()">
        Update album
    </button>
    <br>

    <label> Update name of album </label>  <br>
    <label for="idUpN"></label>
    <input type="text" placeholder="id" id="idUpN">
    <label for="nameUpN"></label>
    <input type="text" placeholder="updated name" id="nameUpN">
    <button class="myButton" id="updateAlbumN" onclick="updateAlbumN()">
        Update album
    </button>
    <br>

    <label> Delete album </label>  <br>
    <label for="idDel"></label>
    <input type="text" placeholder="id" id="idDel">
    <button class="myButton" id="deleteAlbum" onclick="deleteAlbum()">
        Delete album
    </button>

    <br> <button class="myButton" id="getAll" onclick="getAlbums()">
    View all albums
</button>
</div>

<ol></ol>
<script src="Albums.js"></script>
</body>
</html>
