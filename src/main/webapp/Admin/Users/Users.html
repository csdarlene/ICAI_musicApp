<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width= device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="Page for the admin">
    <meta name="author" content="Darlene G.">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="20">
    <link rel="stylesheet" href="../../css/edit.css">
    <link rel="shortcut icon" href="../../pics/ICAI.png" type="image/x-icon">
    <title>Edit Users - ICAI</title>
</head>

<body>

<div class="container text-center">
    <h1 class="title">Users</h1>
</div>
<br>

<div>
    <form action="../../api/users/create" method="POST">
        <label> Create users </label> <br>
        <label for="username"></label><input type="text" id="username" name="username" placeholder="username"/>
        <label for="password"></label><input id="password" name="password" placeholder="password" type="password"/>
        <input type="submit"></form>

    <label> Get user </label> <br>
    <label for="id"></label>
    <input type="text" id="id" placeholder="id"/>
    <input type="submit" id="getUser" onclick="getUser()">
    <br>

    <label> Update username of user </label> <br>
    <label for="idUpU"></label>
    <input type="text" placeholder="id" id="idUpU">
    <label for="usernameUpU"></label>
    <input type="text" placeholder="updated username" id="usernameUpU">
    <button class="myButton" id="updateUserU" onclick="updateUserU()">
        Update user
    </button>
      <br>

    <label> Update password of user </label> <br>
    <label for="idUpP"></label>
    <input type="text" placeholder="id" id="idUpP">
    <label for="passwordUpP"></label>
    <input type="password" placeholder="updated password" id="passwordUpP">
    <button class="myButton" id="updateUserP" onclick="updateUserP()">
        Update user
    </button>
    <br>

    <label> Delete user </label> <br>
    <label for="idDel"></label>
    <input type="text" placeholder="id" id="idDel">
    <button class="myButton" id="deleteUser" onclick="deleteUser()">
        Delete user
    </button>

    <br>
    <button class="myButton" id="getAll" onclick="getUsers()">
        View all users
    </button>
</div>


<ol></ol>
<script src="Users.js"></script>
</body>
</html>
