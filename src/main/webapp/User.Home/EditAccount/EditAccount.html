<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account - ICAI</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../pics/ICAI.png" type="image/x-icon">
</head>
<body>

<br>
<div>
    <form>
        <h4> Update username</h4>
        <label for="idUpU">
        </label><input type="text" placeholder="id" id="idUpU">
        <label for="usernameUpU"></label>
        <input type="text" placeholder="New username" id="usernameUpU">
        <button type="button" id="updateUserU" onclick="updateUserU()">
            Update user
        </button>
    </form>


    <br>

    <form>
    <h4> Update password</h4>
    <label for="idUpP"></label>
    <input type="text" placeholder="id" id="idUpP">
    <label for="passwordUpP"></label>
    <input type="password" placeholder="New password" id="passwordUpP">
    <button type="button" id="updateUserP" onclick="updateUserP()">
        Update user
    </button>
    </form>
</div>
<script src="../../Admin/Users/Users.js"></script>

</body>
</html>
