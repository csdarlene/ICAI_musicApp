<!DOCTYPE html>
<html lang="en" >
<head>
    <title>ICAI</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../pics/ICAI.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Roxborough CF", th, serif;
                text-align: center;
            }

            header {
                background-color: #ffffff;
                color: #f984c8;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
            }

            h1 {
                margin: 0;
                font-size: 24px;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            nav {
                display: flex;
                align-items: center;
            }

            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
            }

            nav ul li {
                margin-left: 20px;
            }

            nav ul li a {
                color: rgba(249, 132, 195, 0.69);
                text-decoration: none;
                display: flex;
                align-items: center;
            }

            nav ul li a i {
                margin-right: 5px;
                font-size: 24px;
            }

            form {
                display: flex;
                align-items: center;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            form input[type="text"] {
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: none;
                margin-right: 10px;
                width: 300px;
            }

            form button {
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: none;
                background-color: rgba(249, 132, 195, 0.48);
                color: #f984c8;
                cursor: pointer;
            }

            form button:hover {
                background-color: #fff;
                color: rgb(249, 132, 195);
            }
        </style>
    </head>
<body>
<header>
    <h1>ICAI</h1>
    <nav>
        <ul>
            <li><a href="#"><i class="material-icons">queue_music</i>My Playlists</a></li>
            <li><a href="#"><i class="material-icons">playlist_add</i>Create Playlist</a></li>
            <li><a href="#"><i class="material-icons">search</i>Search</a></li>
            <li><a href="#"><i class="material-icons">cloud_upload</i>Upload Song</a></li>
            <li><a href="#"><i class="material-icons">account_circle</i>Edit Account</a></li>

        </ul>
    </nav>
</header>

<main>

</main>

<footer>

</footer>
</body>
</html>
